<html>
 <head>
  <script language="javascript" src="../../../../foam.js"></script>
    
  <title>test</title>                      
 </head>
 
  

<body >
    <h1>test </h1>  
     <div id = "FOAMContainer"></div>

     <script language="javascript">
       foam.CLASS({
        name: 'myClass',
        exports: [
         "selection", 
        ],
        
        requires:["myImportClass"], 
        
        properties: [
         {
          name: 'testArr',
          factory: function(){return []; },
          postSet: function(old, nu){
           console.log("testArr post set: " + old + " --> " + nu); 
          }
         },
         
         {
          name: 'selection',
          postSet: function(old, nu){
           console.log("selection changed from " + old + " to  " + nu); 
          }
         },
         {
          name: 'myProp',
         }
        ],

        
        methods: [
         function init(){
          this.myProp = this.myImportClass.create();
         }
        ]
       });
       
               
        foam.CLASS({
         name: 'myImportClass',
         imports: ["selection"], 
         methods: [
          function init(){
           this.selection = "I'm in myImportClass"; 
          }
         ], 
        });
        
       
       var a = this.myClass.create();
       a.myProp.selection = "hi, there"; 
       
     </script>
    
 </body>
</html>
